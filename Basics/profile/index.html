<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Profile</h1>
    <div class="container">
    <div class="rectangle">
        <div class="profile"> 
           <img class="img" src="images/photo4.webp" alt="profile-img">
        </div>
        <div class="name">
            <h1>Mr. Pravin Shegamwar</h1>
        </div>
        <div class="profession">
            <p>Profession: GenAI Engineer</p>
        </div>
        <div class="bio">
            <p>I am passionate Generative AI Engineer At Google. 
                Love Playing Cricket and outdoor Game
            </p>
        </div>
    </div>
    </div>
</body>
</html>
