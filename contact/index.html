<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact Form</h1>

    <form class="contact">
      <label for="name">Name:</label>
      <input class="name" type="text" name="name" id="name"/>

      <label for="email">Email:</label>
      <input class="email" type="email" id="email" name="email" required />

      <label for="sub">Subject:</label>
      <input class="sub" type="text" id="Subject" name="Subject" required />

      <label for="message">Message:</label>
      <textarea name="message" id="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <script>
      const form = document.querySelector(".contact");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.querySelector(".name").value.trim();
        const email = document.querySelector(".email").value.trim();
        const subject = document.querySelector(".sub").value.trim();
        const message = document.querySelector("#message").value.trim();

        if (!name || !email || !subject || !message) {
          alert("Please fill in all fields");
        } else {
          alert("Thank you! your Message has been sent");
          form.reset();
        }
      });
    </script>
  </body>
</html>
